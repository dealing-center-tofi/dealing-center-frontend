<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
        <h5 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          sing
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>Create your personal account</h3>
          </header>
          <div class="widget-body">
            <form class="login-form mt-lg" #form="ngForm" (ngSubmit)="submitForm(form.value)">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" name="first_name" ngModel>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Second Name" name="second_name" ngModel>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" name="last_name" ngModel>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" name="email" ngModel>
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="Birthday" name="birth_date" ngModel>
              </div>
              <!--TODO: Account Currency-->
              <!--<div class="form-group">-->
                <!--<input class="form-control" type="text" placeholder="Account Currency">-->
              <!--</div>-->
              <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" name="password" ngModel>
              </div>
              <div class="form-group">
                <input class="form-control" type="password" placeholder="Confirm Password">
              </div>
              <div class="clearfix">
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <button type="submit" class="btn btn-secondary btn-sm">Create an Account</button>
                  <a class="btn btn-inverse btn-sm" [routerLink]="['/login'] ">Login</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
</div>
