<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
        <h5 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          sing
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>Create your personal account</h3>
          </header>
          <div class="widget-body">
            <form class="login-form mt-lg">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Surname">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input id="mask-date" data-mask="99-99-9999" type="text" class="form-control"  placeholder="Birthday">
              </div>
              <!--TODO: Account Currency-->
              <!--<div class="form-group">-->
                <!--<input class="form-control" type="text" placeholder="Account Currency">-->
              <!--</div>-->
              <div class="form-group">
                <input class="form-control" type="password" placeholder="Password">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" placeholder="Confirm Password">
              </div>
              <div class="clearfix">
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <button type="button" class="btn btn-secondary btn-sm">Create an Account</button>
                  <a class="btn btn-inverse btn-sm" [routerLink]="['/login'] ">Login</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
</div>
