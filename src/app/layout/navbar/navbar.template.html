<div class="container-fluid">
  <!-- .navbar-header contains links seen on xs & sm screens -->
  <div class="navbar-header">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <template #sidebarToggleTooltip>
          Turn on/off <br> sidebar <br>collapsing
        </template>
        <!-- whether to automatically collapse sidebar on mouseleave. If activated acts more like usual admin templates -->
        <a (click)="toggleSidebar('static')"  class="nav-link hidden-md-down" [tooltipHtml]="sidebarToggleTooltip"
           tooltipPlacement="bottom">
          <i class="fa fa-bars fa-lg"></i>
        </a>
        <!-- shown on xs & sm screen. collapses and expands navigation -->
        <a (click)="toggleSidebar('collapse')" class="hidden-lg-up nav-link" href="#" data-html="true" title="Show/hide<br>sidebar" data-placement="bottom">
          <span class="rounded rounded-lg bg-gray text-white hidden-md-up"><i class="fa fa-bars fa-lg"></i></span>
          <i class="fa fa-bars fa-lg hidden-sm-down"></i>
        </a>
      </li>
    </ul>

    <ul class="nav navbar-nav pull-xs-right" (click)="$event.preventDefault()">
      <li class="nav-item dropdown">
        <a href class="nav-link dropdown-toggle hidden-md-down" data-toggle="dropdown">
          <i class="fa fa-cog fa-lg"></i>
        </a>

        <a class="hidden-lg-up nav-link dropdown-toggle" data-toggle="dropdown">
          <span class="rounded rounded-lg bg-gray text-white hidden-md-up"><i class="fa fa-cog fa-lg"></i></span>
          <i class="fa fa-cog fa-lg hidden-sm-down"></i>
        </a>

        <ul class="dropdown-menu dropdown-menu-right">
          <li><a class="dropdown-item" [routerLink]=" ['/app/profile'] " href="#"><i class="glyphicon glyphicon-user"></i> &nbsp; My Account</a></li>
          <li class="dropdown-divider"></li>
          <li><a class="dropdown-item" [routerLink]=" ['/login'] "><i class="fa fa-sign-out"></i> &nbsp; Log Out</a></li>
        </ul>
      </li>
    </ul>

  </div>
</div>
