<h1 class="page-title">Home</h1>

<div class="row">
  <div class="col-md-3">
    <section class="currency-pairs">
      <header>
        <h4>
          Currency pairs
        </h4>
      </header>
      <div class="no-padding">
        <div class="list-group list-group-lg" *ngIf="currencyPairs">
          <a class="list-group-item" *ngFor="let currencyPair of currencyPairs.results"
          (click)="selectedPair = currencyPair"
          [class.active]="currencyPair === selectedPair">
            <div class="currency-pair">
              <div class="currency-pair-name">
                {{ currencyPair.name }}
              </div>
              <div class="currency-pair-value"
                [class.red]="!currencyPair.isBigger"
                [class.green]="currencyPair.isBigger"
              >
                {{ roundValue(currencyPair.last_value.bid) }} {{ roundValue(currencyPair.last_value.ask) }}
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>
    </div>
    <div class="col-md-9">
          <section class="event">
            <div class="form-group row new-order">
              <input class="col-md-2 form-control" #amount>
              <button (click)="createOrder(1, amount.value)" class="submit btn btn-secondary btn-success">Buy</button>
              <button (click)="createOrder(2, amount.value)" class="submit btn btn-secondary btn-warning">Sell</button>
            </div>
          </section>
    </div>
</div>
