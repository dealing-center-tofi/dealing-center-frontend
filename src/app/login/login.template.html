<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
        <h5 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          Dealing center
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>Login to your account</h3>
          </header>
          <div class="widget-body">
            <form class="login-form mt-lg"
                  [formGroup]="loginForm"
                  (ngSubmit)="submitForm(loginForm.value)">
              <div class="form-group"
                   [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
                <input type="text" class="form-control" placeholder="Email" name="email"
                       [formControl]="loginForm.controls['email']">
              </div>
              <div class="form-group" *ngIf="formErrors.email">
                <div class="alert alert-danger">
                  {{ formErrors.email }}
                </div>
              </div>
              <div class="form-group"
                   [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
                <input class="form-control" type="password" placeholder="Password" name="password"
                       [formControl]="loginForm.controls['password']">
              </div>
              <div class="form-group" *ngIf="formErrors.password">
                <div class="alert alert-danger">
                  {{ formErrors.password }}
                </div>
              </div>
              <div class="form-group" *ngIf="serverNonFieldErrorMessage">
                <div class="alert alert-danger">
                  {{ serverNonFieldErrorMessage }}
                </div>
              </div>
              <div class="clearfix">
                <div class="btn-toolbar pull-xs-right m-t-1">
                  <button type="submit" class="btn btn-secondary btn-sm">Login</button>
                  <a class="btn btn-inverse btn-sm" [routerLink]="['/sing-up']">Create an Account</a>
                  <a class="btn btn-inverse btn-sm" [routerLink]=" ['/password-recovery'] "
                     href="#">Recovery password</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
</div>
