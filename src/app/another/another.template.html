<h1 class="page-title">Another Page</h1>

<div class="row">
  <div class="col-md-3">
    <section widget class="widget">
      <header>
        <div class="widget-controls">
          <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
          <a data-widgster="collapse" title="Collapse" href="#"><i class="glyphicon glyphicon-chevron-down"></i></a>
          <a href="#" data-widgster="close"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
      </header>
      <div class="widget-body">
      Orders:
        <div *ngIf="orders">
          <ol>
            <li *ngFor="let order of orders.results">
              {{ order.currency_pair.name }} Amount: {{ order.amount }}
            </li>
          </ol>
        </div>
      </div>
    </section>
  </div>
  <div class="col-md-9">
    <section class="event">
      <div class="form-group row">
        <input class="col-md-2 form-control">
        <input class="col-md-2 form-control">
        <button class="submit btn btn-secondary">Add order</button>
      </div>
    </section>
  </div>
</div>
