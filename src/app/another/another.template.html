<h1 class="page-title">Another Page</h1>

<div class="row">
  <div class="col-md-12">
    <table *ngIf="orders" class="table">
    <th>Order</th>
    <th>Time</th>
    <th>Currency Pair</th>
    <th>Type</th>
    <th>Amount</th>
    <th>Profit</th>
        <tr *ngFor="let order of orders.results">
          <td>{{ order.id }}</td>
          <td>{{ order.start_time | date: 'shortDate'}}</td>
          <td>{{ order.currency_pair.name }}</td>
          <td>{{ order.type === 1 ? 'Buy' : 'Sell' }}</td>
          <td>{{ order.amount }}</td>
        </tr>
    </table>
  </div>
  <div class="col-md-9">
    <section class="event">
      <div class="form-group row">
        <input class="col-md-2 form-control" #currencyPairId>
        <input class="col-md-2 form-control" #amount>
        <button (click)="createOrder(currencyPairId.value, 1, amount.value)" class="submit btn btn-secondary">Buy</button>
        <button (click)="createOrder(currencyPairId.value, 2, amount.value)" class="submit btn btn-secondary">Sell</button>
      </div>
    </section>
  </div>
</div>
